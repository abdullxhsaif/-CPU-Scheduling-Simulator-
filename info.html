/* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #333;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 80%;
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.header label, .header select, .header input {
    margin-right: 10px;
}

.metrics {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.metrics div {
    flex: 1;
    margin-right: 10px;
}

.metrics div:last-child {
    margin-right: 0;
}

.metrics label {
    display: block;
    margin-bottom: 5px;
}

.metrics input {
    width: 100%;
    padding: 5px;
    border: 1px solid #444;
    background-color: #111;
    color: #fff;
    border-radius: 5px;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.data-table th, .data-table td {
    border: 1px solid #444;
    text-align: center;
    padding: 10px;
}

.data-table th {
    background-color: #555;
}

.data-table td {
    background-color: #111;
}

.status-bar {
    width: 100%;
    height: 20px;
    background-color: #444;
    border-radius: 5px;
}

.ready-queue {
    margin-bottom: 20px;
}

.ready-queue label {
    margin-right: 10px;
}

.video {
    text-align: center;
}

.video img {
    width: 200px;
    height: auto;
    border-radius: 10px;
}




</style>
